<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooMingle - Social Network for Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .post {
            border: 1px solid #ddd;
            margin-top: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ZooMingle!</h1>
    </header>

    <div class="container">
        <h2>Create a Post</h2>
        <textarea id="postContent" rows="4" cols="50"></textarea><br>
        <button onclick="createPost()">Post</button>

        <h2>Timeline</h2>
        <div id="posts"></div>
    </div>

    <script>
        function createPost() {
            var postContent = document.getElementById('postContent').value;
            if (postContent) {
                var postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.textContent = postContent;

                var postsDiv = document.getElementById('posts');
                postsDiv.insertBefore(postDiv, postsDiv.firstChild);

                document.getElementById('postContent').value = ''; // Clear the textarea
            }
        }
    </script>
</body>
</html>
