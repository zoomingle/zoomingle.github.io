<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - ZooMingle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-image: url('animal-social-network-background.jpg');
    background-size: cover; /* This will ensure the image covers the whole page */
    background-repeat: no-repeat; /* This prevents the image from repeating */
    background-attachment: fixed; /* This makes the background fixed during scrolling */
    background-position: center center; /* This centers the image */
}
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Create Your Pet's Profile - ZooMingle</h1>
    </header>

    <div class="container mt-5">
        <input type="text" id="petName" class="form-control mb-2" placeholder="Pet's Name" value="Pari">
        <input type="text" id="petSpecies" class="form-control mb-2" placeholder="Species" value="Parrot">
        <textarea id="petBio" class="form-control mb-2" rows="3" placeholder="Short Bio" value="From Australia"></textarea>
        <input type="text" id="petImage" class="form-control mb-2" value="https://upload.wikimedia.org/wikipedia/commons/8/84/Parrot%28l%29.jpg">
        <input type="text" id="petAvailability" class="form-control mb-2" Value="Available for Calls (e.g., Mon-Fri 3pm-5pm)">
        <input type="text" id="callUrl" class="form-control mb-2" Value="Call URL (e.g., Zoom link)">
        <button onclick="submitProfile()" class="btn btn-success">Create Profile</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function submitProfile() {
            var profileData = {
                name: document.getElementById('petName').value,
                species: document.getElementById('petSpecies').value,
                bio: document.getElementById('petBio').value,
                imageUrl: document.getElementById('petImage').value,
                availability: document.getElementById('petAvailability').value,
                callUrl: document.getElementById('callUrl').value
            };
            const encodedJson = encodeURIComponent(JSON.stringify(profileData));
            window.location.href = 'posts.html?' + encodedJson; 
        }
    </script>
</body>
</html>
